    <link rel="stylesheet" href="index.css" />

  <body>
    <h1>Grid Layout</h1>

    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <div id="topRow">
      <div><h3>Paulchris Yeow Chun Jie</h3></div>
    </div>

    <h2 style="text-align: center">My favourite Animals</h2>
    <div class="container">
      <div>
        <img
          src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_16x9.jpg?w=1200"
          alt="cat image"
          width="150"
        />
        <br />
        A cat!
      </div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="thirdContainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
